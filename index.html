<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Embed</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="myIframe" src="https://liventcord.serveo.net" allowfullscreen></iframe>
    
    <script>
        const iframe = document.getElementById('myIframe');

        iframe.onload = function() {
            try {
                // Attempt to access iframe content to check if it's the same origin
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                // If successful, do nothing
            } catch (e) {
                // If an error occurs, redirect to the original URL
                window.location.href = iframe.src;
            }
        };
    </script>
</body>
</html>
